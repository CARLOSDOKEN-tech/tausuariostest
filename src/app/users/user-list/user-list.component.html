<h2>Lista de ususarios</h2>
<div class="container p-4" >
    <a class="btn btn-primary ms-auto" routerLink="/users/add">Create User</a> 
    <div class="d-flex justify-content-center">
<table class="table table-striped table-bordered">
    <thead>
      <tr >
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Firstname</th>
        <th scope="col">Lastname</th>
        <th scope="col">Age</th>
        <th scope="col">Email</th>
        <th scope="col">Date</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let user of user">
        <th >{{user.id}}</th>
        <th>{{user.nombre}}</th>
        <td>{{user.apellidoPaterno}}</td>
        <td>{{user.apellidoMaterno}}</td>
        <td>{{user.edad}}</td>
        <td>{{user.email}}</td>
        <td>{{user.fechaModificacion}}</td>
        <td> <button class="btn btn-danger" (click) = "deleteUser(user.id)">Delete</button> </td>
      </tr>
     
      
    </tbody>
  </table>
</div>
</div>
